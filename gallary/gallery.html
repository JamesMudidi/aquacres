<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--========== BOX ICONS ==========-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--========== SWIPER CSS ==========-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="assets/css/gallery.css">

    <title>Aquacres | Gallery</title>
</head>

<body>
    <!--========== HEADER ==========-->
    <header class="header">
        <nav class="nav bd-container">
            <a href="../index.html" class="nav__logo">Aquacres</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="../index.html" class="nav__link active-link">Home</a></li>
                    <li class="nav__item"><a href="../products.html" class="nav__link">Products</a></li>
                </ul>
        </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

    <!--========== MAIN ==========-->
    <main class='main'>
        <div class="swiper-container gallery-top">
            <div class="swiper-wrapper">
                <!--========== IMAGE 1 ==========-->
                <section class="islands swiper-slide">
                    <img src="assets/img/1.jpg" alt="" class="islands__bg">

                    <div class="islands__container bd-container"></div>

                </section>

                <!--========== IMAGE 2 ==========-->
                <section class="islands swiper-slide">
                    <img src="assets/img/2.jpg" alt="" class="islands__bg">

                    <div class="islands__container bd-container"></div>

                </section>

                <!--========== IMAGE 3 ==========-->
                <section class="islands swiper-slide">
                    <img src="assets/img/3.jpg" alt="" class="islands__bg">

                    <div class="islands__container bd-container"></div>

                </section>

                <!--========== IMAGE 4 ==========-->
                <section class="islands swiper-slide">
                    <img src="assets/img/4.jpg" alt="" class="islands__bg">

                    <div class="islands__container bd-container"></div>

                </section>

                <!--========== IMAGE 11 ==========-->
                <section class="islands swiper-slide">
                    <img src="assets/img/11.jpg" alt="" class="islands__bg">

                    <div class="islands__container bd-container"></div>

                </section>

                <!--========== IMAGE 16 ==========-->
                <section class="islands swiper-slide">
                    <img src="assets/img/16.jpg" alt="" class="islands__bg">

                    <div class="islands__container bd-container"></div>

                </section>

                <!--========== IMAGE 21 ==========-->
                <section class="islands swiper-slide">
                    <img src="assets/img/21.jpg" alt="" class="islands__bg">

                    <div class="islands__container bd-container"></div>

                </section>

                <!--========== IMAGE 23 ==========-->
                <section class="islands swiper-slide">
                    <img src="assets/img/23.jpg" alt="" class="islands__bg">

                    <div class="islands__container bd-container"></div>

                </section>

                <!--========== IMAGE 27 ==========-->
                <section class="islands swiper-slide">
                    <img src="assets/img/27.jpg" alt="" class="islands__bg">

                    <div class="islands__container bd-container"></div>

                </section>
            </div>
        </div>

        <!--========== CONTROLS ==========-->
        <div class="controls gallery-thumbs">
            <div class="controls__container swiper-wrapper">
                <img src="assets/img/1.jpg" alt="" class="controls__img swiper-slide">
                <img src="assets/img/2.jpg" alt="" class="controls__img swiper-slide">
                <img src="assets/img/3.jpg" alt="" class="controls__img swiper-slide">
                <img src="assets/img/4.jpg" alt="" class="controls__img swiper-slide">
                <img src="assets/img/11.jpg" alt="" class="controls__img swiper-slide">
                <img src="assets/img/16.jpg" alt="" class="controls__img swiper-slide">
                <img src="assets/img/21.jpg" alt="" class="controls__img swiper-slide">
                <img src="assets/img/23.jpg" alt="" class="controls__img swiper-slide">
                <img src="assets/img/27.jpg" alt="" class="controls__img swiper-slide">
            </div>
        </div>
    </main>

    <!--========== GSAP ==========-->
    <script src="assets/js/gsap.min.js"></script>

    <!--========== SWIPER JS ==========-->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--========== MAIN JS ==========-->
    <script src="assets/js/gallery.js"></script>
</body>

</html>
